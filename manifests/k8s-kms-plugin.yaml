apiVersion: v1
kind: Pod
metadata:
  name: ack-kms-plugin
spec:
  hostNetwork: true
  restartPolicy: Never
  volumes:
  - name: kmssocket
    hostPath:
      path: /var/run/kmsplugin
      type: DirectoryOrCreate
  containers:
  - name: ack-kms-plugin
    image: registry.{{ .Region }}.aliyuncs.com/acs/ack-kms-plugin:v1.0.1
    imagePullPolicy: Always
    command:
    - ack-kms-plugin
    - --gloglevel=5
    - --key-id={{ .KeyId }}
    - --path-to-unix-socket=/var/run/kmsplugin/grpc.sock
    livenessProbe:
      exec:
        command:
        - ack-kms-plugin
        - health
        - --path-to-unix-socket=/var/run/kmsplugin/grpc.sock
      initialDelaySeconds: 30
      failureThreshold: 3
      timeoutSeconds: 5
      periodSeconds: 300
    env:
      - name: ACCESS_KEY_ID
        value: {{ .AK }}
      - name: ACCESS_KEY_SECRET
        value: {{ .AK_Secret }}
    volumeMounts:
    - name: kmssocket
      mountPath: /var/run/kmsplugin
      readOnly: false